<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }
        .login-container-wrapper {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100%;
            max-width: 400px;
            z-index: 1000;
        }
        
        .card-body {
            padding: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="login-container-wrapper">
        <div class="card shadow-lg rounded-3">
            <div class="card-body">
                <h2 class="h3 text-center mb-4 text-dark">Login</h2>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="mb-3">
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}

                <form action="{{ url_for('login') }}" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" required class="form-control rounded-2">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" required class="form-control rounded-2">
                    </div>
                    <div class="d-flex justify-content-between gap-2">
                        <a href="{{ url_for('register') }}" class="btn btn-secondary flex-grow-1 py-2 rounded-2">
                            Register
                        </a>
                        <button type="submit" class="btn btn-primary flex-grow-1 py-2 rounded-2">
                            Log In
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eXgksSSmQxH" crossorigin="anonymous"></script>
</body>
</html>
